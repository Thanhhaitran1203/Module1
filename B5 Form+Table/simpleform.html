<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple form</title>
</head>
<style>
    .font  {
        font-family:"Lucida Grande","Lucida Sans Unicode", Tahoma,sans-serif ;
    }
</style>
<body>
    <form  method="post" action=""  class="font">
        <h2><strong>Order Form</strong></h2>
        <h3>what would you like to buy?</h3>
        <select>
            <option value="">A</option>
            <option>B (+ 0.5$)</option>
            <option>C (+ 0.5$)</option>
        </select>
        <h3>
            How many would you like to oder? <br>
            <input type="radio" name="oder">1-$10<br>
            <input type="radio" name="oder">2-$20<br>
            <input type="radio" name="oder">3-$25<br>
        </h3>
        <h3>
            Name <span style="color:red">*</span>
        </h3>
        <input type="text" placeholder="FirstName" size="15">
        <input type="text" placeholder="LastName" size="15">
        <h3>
            Email <br>
            <input type="text" name="email" id="email" size="40">
        </h3>
        <h3>
            Phone Number <br>
            <input type="text" name="phone1" id="phone1" size="5"> -
            <input type="text" name="phone2" id="phone2" size="5"> -
            <input type="text" name="phone3" id="phone3" size="5">
        </h3>
        <p><input type="submit" value="submit" name="submit"></p>
    </form>
</body>
</html>
