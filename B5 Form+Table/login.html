<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form action="#">
            <h1>Login</h1>
            <label for="email"></label> <br>
            <input type="email" id="email" placeholder="Enter your email"> <br>
            <label for="password"></label> <br>
            <input type="password" name="" id="password" placeholder="Enter your password"> <br>
            <a href="#" target="_blank" class="link">Forgot password</a>
            <input type="submit" value="Login" class="btn-submit"> <br>
            <label>Don't have an account</label><a href="#" class="link">Signup</a> <br>
            <span class="line left"></span><span class="center">Or</span><span class="line right"></span><br>
            <a class="btn face" href="#">Login with Facebook</a> <br>
            <a class="btn google" href="#">Login with Google</a>
        </form>
    </div>
</body>
</html>
